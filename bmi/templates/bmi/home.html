{% load static %}

<title>BMI</title>
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<div class="container text-center">
    <h1 class="alert alert-warning">BMI CALCULATOR</h1>
    <br>
    <form action="{% url 'calculator' %}">
        Enter your weight(IN KILOGRAM): <input type="text" name="weight" required>
        <br><br>
        Enter your height(IN METER): <input type="text" name="height" required>
        <br><br>
        <input type="submit" value="Calculate BMI" class="btn btn-info">

    </form>
    <a href="https://www.news-medical.net/health/What-is-Body-Mass-Index-(BMI).aspx" target="_blank">What is BMI?</a>
</div>
